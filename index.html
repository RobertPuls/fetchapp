  <!-- Start Header -->
  <header>
  </header>

  <!-- Start Main Body -->
  <main>
    <!-- Start Search Field Section -->
    <section class="row ">
      <div class="container center-align">
        <a href="#"><img src="assets/images/fetchapp-logo.png" alt="Fetch App Logo" class=" responsive-img center-align"></a>
        <form autocomplete="off">
          <div class="input-field col s12 l4">
            <select name="animal-type" id="animal-type" required>
              <option value="" disabled selected>What are you looking for</option>
              <option value="dog" class="teal-text text-accent-2">Dog</option>
              <option value="cat" class="teal-text text-accent-2">Cat</option>
            </select>
          </div>
          <div class="input-field col s12 l4">
            <label for="location"></label>
            <input type="text" id="location" name="location" value="" placeholder="Location: ZIP/City State" required>
          </div>
          <div class="input-field col s12 l4">
            <label for="breed"></label>
            <input type="text" id="breed" name="breed" value="" placeholder="Breed: i.e. Welsh Corgi" class="autocomplete">
          </div>
          <div class="col s12 center">
            <button type="submit" id="animal-search-submit" name="button" class="btn teal accent-2">SEARCH</button>
          </div>
        </form>
      </div>
    </section>
    <!-- Indeterminate Load Bar -->

    <div class="container center-align loading">
      <img src="assets/images/loading-fetch.gif" alt="">
    </div>

        <!-- Append Search Results -->

  <!-- End Main Body -->

  <footer>
