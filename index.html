<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fetch</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>

<body>
  <!-- Start Header -->
  <header>
    <a href="#home"><img src="assets/images/fetchapp-logo.png" alt="Fetch App Logo" class="brand-logo "></a>
  </header><!-- End Header -->

  <!-- Start Main Body Page 1-->
  <main>
    <!--  -->
    <section class="row">
      <div class="container">
        <form>

          <div class="input-field col s4">
            <select name="animal-type" id="animal-type" required>
              <option value="" disabled selected>What are you looking for</option>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
            </select>
            <label for="animal-type"></label>
          </div>

          <div class="input-field col s4">
            <label for="location"></label>
            <input type="text" id="location" class="autocomplete" name="location" value="" placeholder="Location: ZIP/City State" required>
          </div>
          <div class="input-field col s4">
            <label for="breed"></label>
            <input type="text" id="breed" name="breed" value="" placeholder="Breed: i.e. Welsh Corgi"><br />
          </div>
          <div class="col s12 center">
            <button type="submit" name="button" class="btn teal accent-2 button-select">SEARCH</button>
          </div>
        </form>
      </div>
    </section>

    <section class="row">
      <div class="container available-dogs">
        <!-- Append Search Results -->
      </div>
    </section>

  </main><!-- End Main Body -->

  <!-- Start Footer -->
  <footer>

  </footer><!-- End Footer -->

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js" charset="utf-8"></script>
  <script src="assets/scripts/application.js" charset="utf-8"></script>
</body>

</html>
