<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fetch</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>

<body class="background-image">
  <!-- Start Header -->
  <header>
    <a href="#home"><img src="assets/images/fetchapp-logo.png" alt="Fetch App Logo" class="brand-logo "></a>
  </header>
  <!-- End Header -->
  <!-- Start Main Body -->
  <main>
    <!-- Start Search Field Section -->
    <section class="row" id="landing">
      <div class="container">
        <form>
          <div class="input-field col s12 l4">
            <select name="animal-type" id="animal-type" required>
              <option value="" disabled selected>What are you looking for</option>
              <option value="dog" class="teal-text text-accent-2">Dog</option>
              <option value="cat" class="teal-text text-accent-2">Cat</option>
            </select>
          </div>
          <div class="input-field col s12 l4">
            <label for="location"></label>
            <input type="text" id="location" class="autocomplete" name="location" value="" placeholder="Location: ZIP/City State" required>
          </div>
          <div class="input-field col s12 l4">
            <label for="breed"></label>
            <input type="text" id="breed" name="breed" value="" placeholder="Breed: i.e. Welsh Corgi" class="autocomplete">
          </div>
          <div class="col s12 center">
            <button type="submit" id="animal-search-submit" name="button" class="btn teal accent-2 button-select"><a href="#search-results">SEARCH</a></button>
          </div>
        </form>
      </div>
    </section>
    <!-- Indeterminate Load Bar -->

    <div class="container progress loading">
      <div class="indeterminate teal accent-2"></div>
    </div>

    <!-- End Search Field Section -->
    <section class="row" id="search-results">
      <div class="container available-animals">
        <!-- Append Search Results -->
      </div>
    </section>

  </main>
  <!-- End Main Body -->

  <!-- Start Footer -->
  <footer>

  </footer>
  <!-- End Footer -->

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js" charset="utf-8"></script>
  <script src="assets/scripts/application.js" charset="utf-8"></script>
</body>

</html>
